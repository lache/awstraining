apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.popsongremix.awstraining"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 100
        versionName "1.0.0"
    }

    sourceSets.main {
        java.srcDir "src"
        res.srcDir "res"
        jniLibs.srcDir "libs"
        manifest.srcFile "AndroidManifest.xml"
        assets.srcDir "assets"
    }

    signingConfigs {

        debug {
            if (project.hasProperty("RELEASE_STORE_FILE")) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        }

        release {
            if (project.hasProperty("RELEASE_STORE_FILE")) {
                storeFile file(RELEASE_STORE_FILE)
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEY_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false

            if (project.hasProperty("RELEASE_STORE_FILE")) {
                signingConfig signingConfigs.debug
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (project.hasProperty("RELEASE_STORE_FILE")) {
                signingConfig signingConfigs.release
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libcocos2dx')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.5'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.5'
    compile 'com.amazonaws:aws-android-sdk-sqs:2.2.5'
}

task appStart(type: Exec, dependsOn: 'installRelease') {
    // linux
    commandLine '/Users/gb/Library/Android/sdk/platform-tools/adb', 'shell', 'am', 'start', '-n', 'com.popsongremix.awstraining/org.cocos2dx.lua.AppActivity'

    // windows
    //commandLine 'cmd', '/c', 'adb', 'shell', 'am', 'start', '-n', 'com.popsongremix.sky/org.cocos2dx.lua.AppActivity'
}